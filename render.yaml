services:
  - type: web
    name: retail-data-service
    env: python
    buildCommand: |
      pip install -r requirements.txt
      mkdir -p data-docs
      if [ -d "data-docs" ] && [ "$(ls -A data-docs)" ]; then
        echo "Data files found in data-docs directory"
        ls -la data-docs/
      else
        echo "No data files found. Creating sample data files..."
        echo '{"employees": [{"id": 1, "name": "John Doe", "department": "IT"}]}' > data-docs/sample.json
        echo "Sample data file created"
      fi
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATA_DIR
        value: data-docs
      - key: ENABLE_CORS
        value: true
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: WATCH_FILE
        value: false
    healthCheckPath: /health
    autoDeploy: true
    branch: main 