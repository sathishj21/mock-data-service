services:
  - type: web
    name: retail-data-service
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATA_DIR
        value: data-docs
      - key: ENABLE_CORS
        value: true
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: WATCH_FILE
        value: false
    healthCheckPath: /health
    autoDeploy: true
    branch: main 